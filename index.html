<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snux</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#e5e7eb" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Snux">

  <link rel="icon" href="assets/icon-192.png">
  <link rel="apple-touch-icon" href="assets/icon-192.png">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <noscript>This app requires JavaScript to run.</noscript>

  <!-- Splash -->
  <div id="splash" class="splash">
    <img src="assets/SNUX.png" alt="Snux logo" class="splash-logo" />
  </div>

  <main id="app" class="app hidden">
    <header class="header">
      <img src="assets/SNUX.png" alt="Snux logo" class="header-logo" />
      <button id="settingsBtn" class="icon-btn" aria-label="Settings" title="Settings">
        ⚙️
      </button>
    </header>

    <!-- Login screen -->
    <section id="auth" class="card center">
      <h1>Snux Login</h1>
      <div class="muted">Log in or create an account on this device to continue.</div>
      <div class="form-row">
        <label>Username</label>
        <input id="username" placeholder="yourname" autocomplete="username" />
      </div>
      <div class="form-row">
        <label>Password</label>
        <input id="password" type="password" placeholder="••••••••" autocomplete="current-password" />
      </div>
      <div class="btn-row">
        <button id="loginBtn" class="btn">Log In</button>
        <button id="signupBtn" class="btn alt">Create Account</button>
      </div>
      <div class="tiny muted">Note: This demo stores credentials locally on this device only.</div>
    </section>

    <!-- Tracker -->
    <section id="tracker" class="tracker hidden">
      <div id="motivation" class="motivation"></div>

      <div class="grid">
        <button class="tile" data-type="money">
          <div class="tile-title">Money Saved</div>
          <div id="moneyVal" class="tile-value">$0.00</div>
        </button>

        <button class="tile" data-type="cans">
          <div class="tile-title">Cans Avoided</div>
          <div id="cansVal" class="tile-value">0</div>
        </button>

        <button class="tile" data-type="days">
          <div class="tile-title">Days Free</div>
          <div id="daysVal" class="tile-value">0</div>
        </button>

        <button class="tile" data-type="chart">
          <div class="tile-title">Money Saved Over Time</div>
          <div class="tile-sub">Tap to view</div>
        </button>

        <button class="tile" data-type="health">
          <div class="tile-title">Health Progress</div>
          <div class="tile-sub">Tap to view</div>
        </button>

        <button class="tile" data-type="resets">
          <div class="tile-title">Reset Count</div>
          <div id="resetsVal" class="tile-value">0</div>
        </button>
      </div>

      <button id="resetJourneyBtn" class="btn danger">Restart Journey</button>
    </section>
  </main>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
    <div class="modal-content fade-in">
      <button id="settingsClose" class="modal-close" aria-label="Close">&times;</button>
      <h2 id="settingsTitle" class="modal-title">Settings</h2>

      <div class="settings-grid">
        <div class="settings-card">
          <h3>Appearance</h3>
          <label>Background color</label>
          <input id="bgColor" type="color" />
        </div>

        <div class="settings-card">
          <h3>Tracking</h3>
          <label>Quit Date</label>
          <input id="sQuitDate" type="date" />
          <label>Price per can ($)</label>
          <input id="sPrice" type="number" step="0.01" />
          <label>Cans per day</label>
          <input id="sCansPerDay" type="number" min="1" max="20" />
          <button id="saveTracking" class="btn small">Save Tracking</button>
        </div>

        <div class="settings-card">
          <h3>Account</h3>
          <div id="accountView"></div>
          <button id="logoutBtn" class="btn small alt">Log Out</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Data Modal (generic) -->
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-content fade-in">
      <button id="modalClose" class="modal-close" aria-label="Close">&times;</button>
      <h2 id="modalTitle" class="modal-title"></h2>
      <div id="modalBody" class="modal-body"></div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js').catch(console.warn);
      });
    }
  </script>
</body>
</html>
